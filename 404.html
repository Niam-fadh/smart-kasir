<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <title>Halaman tidak ditemukan</title>
  <script>
    // Coba kembali ke login.html relatif dari lokasi saat ini
    (function(){
      // Naikkan path sampai ketemu root repo dengan cara relatif
      // Strategi termudah untuk Pages: selalu kirim ke 'login.html' di root repo
      var base = location.pathname.split('/').slice(0, -1).join('/');
      if (!base.endsWith('/')) base += '/';
      location.replace(base + 'login.html');
    })();
  </script>
</head>
