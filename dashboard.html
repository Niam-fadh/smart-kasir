<html lang="id">
<head>

<title>Dashboard · Smart Kasir</title>
<link rel="stylesheet" href="./assets/style.css"/>

</head>
<body>
<div class="phone-wrap"><div class="phone">
<div class="statusbar"><div>Smart Kasir</div><div>🔋 ▪▪▪</div></div>

  <div class="header">
    <button class="back" onclick="history.back()">←</button>

  </div>

<div id="dashboard">

    <div class="card"><div class="label">Net Diterima</div><div class="num" id="kpiNet">Rp 0</div></div>
    <div class="card"><div class="label">Jumlah Transaksi</div><div class="num" id="kpiTx">0</div></div>
  </div>
  <div class="card" style="margin-top:12px"><div class="label">Produk Kita</div><div id="dashProducts" class="grid cols-2"></div></div>
  <div class="card" style="margin-top:12px"><div class="label">Menu Cepat</div>
    <div class="grid cols-2">
      <a class="btn ghost" href="products.html">📦 Produk</a>

</div>

  </div>
  
    <div class="footer">
      <a class="nav-btn active" href="dashboard.html">Dashboard</a>
      <a class="nav-btn " href="pos.html">POS</a>
      <a class="nav-btn " href="products.html">Produk</a>
      <a class="nav-btn " href="transactions.html">Transaksi</a>

    </div>
</div>
</div></div>
